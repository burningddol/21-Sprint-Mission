<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/pages/auth.css">
  <title>판다마켓</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="title">
      <img src="../images/icons/login_panda_face.png" alt="판다 얼굴 아이콘">
      <a href="../index.html"><h1>판다마켓</h1></a>
    </div>

    <form action="/pages/login.html">
      <div class="input_box">
        <label for="email">이메일</label>
        <input id="email" class="init" name="email" type="email" placeholder="codeit@email.com">
        <span class="email_empty_message display_none">이메일을 입력해주세요.</span>
        <span class="email_wrong_message display_none">잘못된 이메일 형식입니다.</span>
      </div>

      <div class="input_box">
        <label for="nickname">닉네임</label>
        <input id="nickname" class="init" name="nickname" type="text" placeholder="판다">
        <span class="nickname_empty_message display_none">닉네임을 입력해주세요.</span>
      </div>

      <div class="input_box">
        <label for="password">비밀번호</label>
        <div class="password_input_box">
          <input id="password" class="init" name="password" type="password" placeholder="비밀번호를 입력 하시오">
          <div class="img_box">
            <img class="invisible_state" src="../images/icons/btn_visibility.png" alt="패스워드 안보이기 버튼">
            <img class="visible_state display_none"  src="../images/icons/btn_visibility_on.png" alt="패스워드 보이기 버튼">
          </div>
        </div>
        <span class="password_empty_message display_none">비밀번호를 입력해주세요.</span>
        <span class="password_wrong_message display_none">비밀번호를 8자 이상 입력해주세요.</span>
      </div>

      <div class="input_box">
        <label for="password_confirm">비밀번호 확인</label>
        <div class="password_confirm_input_box">
          <input id="password_confirm" class="init" name="password" type="password" placeholder="비밀번호를 입력 하시오">
          <div class="img_box">
            <img class="invisible_state" src="../images/icons/btn_visibility.png" alt="패스워드 안보이기 버튼">
            <img class="visible_state display_none" src="../images/icons/btn_visibility_on.png" alt="패스워드 보이기 버튼">
          </div>
        </div>
        <span class="password_confirm_wrong_message display_none">비밀번호가 일치하지 않습니다.</span>
      </div>

    
      <button class="inactive" type="submit">회원가입</button>
     

      <div class="simple_login_box">
        <span>간편 로그인하기</span>
        <div>
          <a href="https://www.google.com/"> <img src="../images/icons/google.png" alt="구글 아이콘"> </a>
          <a href="https://www.kakaocorp.com/page/"> <img src="../images/icons/kakao.png" alt="카카오 아이콘"> </a>
        </div>
      </div>

      <div class="login_box">
        이미 회원이신가요? <a href="./login.html">로그인</a>
      </div>
    </form>
  </main>
   <script src="/js/signup.js"></script>
</body>
</html>
